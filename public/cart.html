<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/cart.css">

<body>
  <div id="cart">
    <div class="top">
      <ul class="clear">
        <li>
          <img src="image/icon_1_w.png">
          <span>查看购物车</span>
        </li>
        <li>
          <img src="image/icon_2_b.png">
          <span>核对订单信息</span>
        </li>
        <li>
          <img src="image/icon_3_b.png">
          <span>提交订单</span>
        </li>
      </ul>
    </div>
    <div class="cart_content  d-table">
      <p>购物车</p>
      <table>
        <thead class="cart_thead">
          <th><input type="checkbox" id="selAll" @click="selectProduct(isSelectAll)" v-bind:checked="isSelectAll"><label for="selAll">全选</label></th>
          <th>图片</th>
          <th>名称</th>
          <th>规格</th>
          <th>单价</th>
          <th>数量</th>
          <th>小计</th>
          <th>操作</th>
        </thead>
        <tbody class="cart_tbody">
          <tr v-for="(item,index) in productList">
            <td><input type="checkbox" id="select" v-bind:checked="item.isSelect" @click="item.isSelect=!item.isSelect"></td>
            <td><img src="image/test.png" class="pro_img"></td>
            <td>{{item.proName}}</td>
            <td>{{item.proStyle}}</td>
            <td>￥{{item.proPrice.toFixed(2)}}</td>
            <td>
              <button @click="item.proNum>0?item.proNum--:''">-</button>
              <span>{{item.proNum}}</span>
              <button @click="item.proNum++">+</button>
            </td>
            <td>￥{{(item.proPrice*item.proNum).toFixed(2)}}</td>
            <td @click="deletePro(index)"><img src="image/del.png" class="del"></td>
          </tr>
        </tbody>
      </table>
      <div class="checkPro">
          <div class="leftConent">
            <span><a href="#" @click="deleteProduct">删除所选商品</a></span>
          </div>
          <div class="rightConent">
            <span>{{getTotal.totalNum}}件商品总计：￥{{getTotal.totalPrice.toFixed(2)}}</span>
          </div>
          
        </div>
    </div>
  </div>
  <script src="js/vue.js"></script>
  <script src="js/cart.js"></script>
